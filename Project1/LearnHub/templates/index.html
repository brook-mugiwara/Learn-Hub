{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="logo-main">
            <div class = 'logo1'>
                <h1 class="learn">LEARN</h1>
            </div>
            <div class="logo2">
                <h1 class="hub">HUB</h1>
            </div>
        </div>
        <div class="nav-bar">
            <ul class="nav-items">
                <li>Home</li>
                <li>About</li>
                <li>Courses</li>
            </ul>
            <div class="signin">
                <p class="signin-text">Sign In</p>
            </div>
        </div>
    </nav>
    <section id="home">
        <div class="home-container">
                <img src="{% static 'img/home.jpg' %}" alt="home" class="home-img">
        </div>
        <div class="home-content-container">
            <p>
                Explore the best in education, right at your fingertips.<br>Learn, grow, and excel with us!
            </p>
        </div>
        <div class="join-us-container">
            <div class="join-us" onclick="window.location.href='https://www.google.com';">
                <p class="join-us-text">Join Us</p>
            </div> 
        </div>
    </section>
</body>
</html>
